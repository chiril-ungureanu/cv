about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Chiril and I'm a web developer with 4 years of experience building and maintaining custom Drupal-based websites. 
  
  Proficient in Drupal 8 and 9. Strong problem-solving and analytical skills, combined with a passion for technology and innovation, make me an asset to any organization looking to implement cutting-edge Drupal solutions.

